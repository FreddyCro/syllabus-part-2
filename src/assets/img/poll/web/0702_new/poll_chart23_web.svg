    <text id="內文p-4" data-name="內文p" transform="translate(281 18421)" font-size="20" font-family="SourceHanSansTW-Bold, Source Han Sans TW" font-weight="700"><tspan x="0" y="23">新課綱要成功得靠：（可複選）</tspan><tspan font-family="SourceHanSansTW-Regular, Source Han Sans TW" font-weight="400"><tspan x="0" y="57">1. 教師能力提升（國中78.1%/高中80.7%)</tspan><tspan x="0" y="91">2. 家長觀念翻轉（國中69.5%/高中76.4%)</tspan><tspan x="0" y="125">3. 學校、師生、家長互相信任（國中64.3%/高中68.8%)</tspan><tspan x="0" y="159">4. 學校改變升學思維（國中60.5%/高中55.9%)</tspan><tspan x="0" y="193">5. 社會氛圍支持（國中55.6%/高中64.3%)</tspan><tspan x="0" y="227">6. 政府提供教學現場資源（國中51.8%/高中57.7%)</tspan><tspan x="0" y="261">7. 其他（國中2.6%/高中4.3%)</tspan><tspan x="0" y="295"></tspan></tspan><tspan x="0" y="329">學校尚需多久時間讓新課綱到位？</tspan></text>
